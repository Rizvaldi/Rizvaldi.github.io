<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Kepuasan Pelanggan</title>
        <link rel="stylesheet" href="prk6.css"/>
    </head>
    <body>
        <h1>Survey Kepuasan Pelanggan</h1>
        <form action="#" class="container">
            <label for="nama">Nama </label>
            <input type="text" id="nama" name="nama"/><br>
            <label for="umur">Umur </label>
            <input type="text" name="umur" id="umur"><br>
            <label for="jeniskelamin">Jenis Kelamin</label><br>
            <input type="radio" name="jeniskelamin" id="jeniskelamin" value="laki-laki"/>laki-laki
            <input type="radio" name="jeniskelamin" id="jeniskelamin" value="perempuan"/>perempuan<br>
            <label for="nk"> Nilai Kepuasan (1-5)</label>
            <input type="text" name="nk" style="width: 50px;"><br>
            <label for="dari">Dari mana anda mengetahui produk kami :</label><br>
            <input type="checkbox" name="dari" id="dari" value="Sosial Media" style="width: 50px;">
            <label for="satu">Sosial Media</label><br>
            <input type="checkbox" name="dari" id="dari" value="Internet"style="width: 50px;">  
            <label for="dua">Internet</label><br>
            <input type="checkbox" name="dari" id="dari" value="Teman" style="width: 50px;">
            <label for="tiga">Teman</label><br>
            <label for="nilai">Apakah anda menggunkan layanan kami ?</label><br>
            <input type="radio" name="nilai" id="nilai" value="Ya"/>Ya
            <input type="radio" name="nilai" id="nilai" value="Tidak"/>Tidak<br>
            <label for="saran">Kritik dan Saran</label><br>
            <input type="text" name="saran" id="saran" style="height: 100px; width: 150px;"><br>
            <input type="button" value="Kirim" onclick="tampilkanData()"/>
            <input type="reset" name="Reset" id="Reset" value="Reset"/>
        </form>

        <script>
            function tampilkanData() {
                var nama = document.getElementById("nama").value;
                var umur = document.getElementById("umur").value;
                var jeniskelamin = document.querySelector("input[name=jeniskelamin]:checked").value;
                var dari = document.getElementsByName("dari");
                var nilai = document.querySelector("input[name=nilai]:checked").value;
                var daftarDari = ''

                for(var dari2 of dari) {
                    if(dari2.checked){
                        daftarDari +=','+dari2.value
                    }
                }

                daftarDari = daftarDari.substring(1)

                alert(
                    "Terima kasih sudah mengisi form survey kami" 
                     +
                    "\nNama : " +
                    nama +
                    "\nUmur : " +
                    umur +
                    "\nJenis Kelamin : " +
                    jeniskelamin +
                    "\nInfo Layanan :" +
                    daftarDari +
                    "\nMenggunanakan Layanan : " +
                    nilai 
                );
            }
        </script>
        </div>
</html>
